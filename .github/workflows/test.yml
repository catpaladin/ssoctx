name: "Go Test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: '1.22'
          cache: true

      - name: Install dependencies
        run: go get ./cmd/ssoctx

      - name: Run tests
        run: go test -cover ./...
